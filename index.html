<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>agora.cc</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0c0c0c;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background-color: #151515;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      width: 400px;
      max-width: 90%;
    }

    h2 {
      margin: 0 0 4px;
      font-size: 22px;
      font-weight: 600;
    }

    p {
      font-size: 13px;
      color: #aaa;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .tab-btn {
      flex: 1;
      padding: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #1e1e1e;
      color: #ccc;
      font-size: 14px;
      cursor: pointer;
    }

    .tab-btn.active {
      background-color: #2f2f2f;
      color: #fff;
      font-weight: 600;
    }

    .info-box {
      font-size: 13px;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 20px;
      line-height: 1.5;
      display: none;
      gap: 10px;
      align-items: flex-start;
    }

    .info-box.active {
      display: flex;
    }

    .info-box svg {
      width: 16px;
      height: 16px;
      margin-top: 2px;
      flex-shrink: 0;
    }

    .info-box.stable {
      background-color: #102619;
      color: #a4f4c4;
    }

    .info-box.nightly {
      background-color: #25112f;
      color: #e6cfff;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      background-color: #1a1a1a;
      color: #e0e0e0;
      border: 1px solid #333;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .clear-btn,
    .download-btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s ease;
      text-align: center;
    }

    .clear-btn {
      background-color: #222;
      color: #999;
    }

    .download-btn {
      background-color: #333;
      color: #888;
      pointer-events: none;
    }

    .download-btn.enabled.stable {
      background-color: #3cb371;
      color: #fff;
      pointer-events: auto;
    }

    .download-btn.enabled.nightly {
      background-color: #9b59b6;
      color: #fff;
      pointer-events: auto;
    }

    .discord-link {
      position: fixed;
      bottom: 16px;
      left: 16px;
      opacity: 0.6;
      transition: opacity 0.3s ease;
    }

    .discord-link:hover {
      opacity: 1;
    }

    .discord-link svg {
      width: 28px;
      height: 28px;
      fill: #fff;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Download Loader</h2>
    <p>Enter your product key to download the loader</p>

    <div class="tabs">
      <button class="tab-btn active" id="tabStable">Stable</button>
      <button class="tab-btn" id="tabNightly">Nightly</button>
    </div>

    <div class="info-box stable active" id="stableInfo">
      <svg fill="#a4f4c4" viewBox="0 0 24 24"><path d="M20.285 6.708l-11.23 11.3-5.34-5.365 1.416-1.414 3.924 3.945 9.815-9.888z"/></svg>
      <div>
        Stable release build<br />
        Thoroughly tested and recommended for most users.
      </div>
    </div>

    <div class="info-box nightly" id="nightlyInfo">
      <svg fill="#e6cfff" viewBox="0 0 24 24"><path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/></svg>
      <div>
        Experimental build with latest features.<br />
        May be less stable than the stable version.
      </div>
    </div>

    <input type="text" id="productKey" placeholder="Enter your product key" />

    <div class="buttons">
      <button class="clear-btn" onclick="clearForm()">Clear</button>
      <a id="downloadBtn" class="download-btn">Download</a>
    </div>
  </div>

  <!-- Discord Icon -->
  <a href="#" target="_blank" class="https://discord.gg/7btYv9MWfM" title="Join us on Discord">
    <svg viewBox="0 0 24 24">
      <path d="M20.317 4.369a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.078.037c-.21.375-.444.864-.608 1.248a18.292 18.292 0 0 0-5.487 0 12.51 12.51 0 0 0-.617-1.248.076.076 0 0 0-.078-.037 19.736 19.736 0 0 0-4.885 1.515.069.069 0 0 0-.032.027C.533 9.04-.32 13.58.099 18.057a.083.083 0 0 0 .031.056 19.99 19.99 0 0 0 5.993 3.043.078.078 0 0 0 .084-.027c.462-.63.873-1.295 1.226-1.994a.076.076 0 0 0-.041-.104 13.074 13.074 0 0 1-1.872-.888.077.077 0 0 1-.008-.129c.126-.095.252-.192.371-.291a.074.074 0 0 1 .077-.01c3.927 1.794 8.18 1.794 12.061 0a.073.073 0 0 1 .078.009c.12.099.245.197.372.292a.077.077 0 0 1-.006.128 12.42 12.42 0 0 1-1.873.887.076.076 0 0 0-.04.105c.36.699.77 1.364 1.225 1.993a.077.077 0 0 0 .084.028 19.935 19.935 0 0 0 6.001-3.043.077.077 0 0 0 .03-.056c.5-5.177-.838-9.672-3.548-13.661a.06.06 0 0 0-.03-.028zM8.02 15.331c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.418 2.157-2.418 1.21 0 2.175 1.093 2.157 2.418 0 1.334-.955 2.419-2.157 2.419zm7.974 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.418 2.157-2.418 1.21 0 2.175 1.093 2.157 2.418 0 1.334-.947 2.419-2.157 2.419z"/>
    </svg>
  </a>

  <script>
    const validKey = "AGORA-AU9DB94FHHM-C6IT";

    const tabStable = document.getElementById("tabStable");
    const tabNightly = document.getElementById("tabNightly");
    const stableInfo = document.getElementById("stableInfo");
    const nightlyInfo = document.getElementById("nightlyInfo");
    const productKey = document.getElementById("productKey");
    const downloadBtn = document.getElementById("downloadBtn");

    let currentTab = "stable";

    function switchTab(tab) {
      currentTab = tab;

      tabStable.classList.toggle("active", tab === "stable");
      tabNightly.classList.toggle("active", tab === "nightly");

      stableInfo.classList.remove("active");
      nightlyInfo.classList.remove("active");

      if (tab === "stable") {
        stableInfo.classList.add("active");
      } else {
        nightlyInfo.classList.add("active");
      }

      validateKey();
    }

    function validateKey() {
      const entered = productKey.value.trim();
      const isValid = entered === validKey;

      downloadBtn.classList.remove("enabled", "stable", "nightly");
      downloadBtn.removeAttribute("href");
      downloadBtn.removeAttribute("download");

      if (isValid) {
        downloadBtn.classList.add("enabled", currentTab);
        downloadBtn.href = currentTab === "stable" ? "stable-loader.zip" : "nightly-loader.zip";
        downloadBtn.setAttribute("download", "");
      }
    }

    function clearForm() {
      productKey.value = "";
      validateKey();
    }

    tabStable.addEventListener("click", () => switchTab("stable"));
    tabNightly.addEventListener("click", () => switchTab("nightly"));
    productKey.addEventListener("input", validateKey);

    // Initialize
    switchTab("stable");
  </script>
</body>
</html>
